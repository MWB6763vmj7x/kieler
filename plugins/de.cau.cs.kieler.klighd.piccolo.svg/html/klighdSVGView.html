<!doctype html>
<html encoding="UTF8">
<head>
<meta charset="utf-8">
<title>KlighD Model Browser</title>

<script src="js/yepnope.1.5.4-min.js"></script>

<!-- Stylesheets -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
<link rel="stylesheet" href="css/jquery.uix.tree.css" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
<link rel="stylesheet" href="css/klighd.svg.css" />

<!-- Js -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script src="js/jquery.uix.tree.js"></script>
<script src="js/jquery.mousewheel.js"></script>
<script src="js/jquery.svg.js"></script>
<script src="js/jquery.svg.extras.js"></script>
<script src="js/jquery.event.drag-2.2.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script>
	yepnope({
		test : /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i
				.test(navigator.userAgent.toLowerCase()),
		yep : [
				'http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js',
				'http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css' ]
	});
</script>

</head>

<!-- The content area -->
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2 navi">
                <button class="btn" id="connect">Connect</button>
                <div class="input-append">
                    <input id="room" class="span10" type="text" placeholder="Room">
                    <button id="join" class="btn" type="button">Join</button>
                </div>
                <div id="messages">Unconnected</div>
                <div id="errors" class="alert alert-error" style="display: none;"></div>
                <div id="data"></div>
            </div>

            <div class="span10">
                <div data-spy="affix" data-offset-top="0" id="viewport"></div>
            </div>
        </div>
    </div>
</body>

<script src="js/klighd.browser.js"></script>

</html>
