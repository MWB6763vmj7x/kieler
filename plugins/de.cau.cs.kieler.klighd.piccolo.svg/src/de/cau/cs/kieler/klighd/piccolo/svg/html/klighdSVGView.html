<!doctype html>
<html encoding="UTF8">

<head>
<meta charset="utf-8">
<title>KlighD SVG Viewer</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<style>
body {
	background-color: #eeeeee;
}

#viewport {
	width: 800px;
	height: 600px;
	background-color: #ffffff;
}

svg {
	width: 100%;
	height: 100%;
}
</style>

<body>

	<input id="ip" value="localhost" />
	<button id="connect">Connect</button>

	<div id="viewport"></div>

	<div id="messages"></div>

	<script>
    var connection = null;

    $('#connect').click(function() {

      connection = new WebSocket('ws://' + $('#ip').val() + ':8080/svg/', "protocol.svgws");

      // When the connection is open, send some data to the server
      connection.onopen = function() {
        //connection.send('Ping U'); // Send the message 'Ping' to the server
      };

      // Log errors
      connection.onerror = function(error) {
        $('#messages').html('WebSocket Error ' + error);
      };

      // Received SVG from server
      connection.onmessage = function(e) {
        var trans = stringToJson(e.data);
        if (trans.x) {
          
          var svg = $('#viewport').find('g')[0];
          svg.setAttribute('transform', 'translate('+trans.x+','+trans.y+')');
          console.log(svg);
          
        } else {
          // set the svg
          $('#viewport').html(e.data);
        }
      };

      $('#messages').html("Connecting ...");
      setTimeout(function() {
        if (connection.readyState === WebSocket.OPEN) {
          $('#messages').html("Connected.");
        } else {
          $('#messages').html("Could not connect to web socket.");
          connection = null;
        }
      }, 500);

    });

    var lastpos = null;

    $('#viewport').mousedown(function(d) {
      console.log(d.screenX + " " + d.screenY);
      lastpos = {
        x : d.screenX,
        y : d.screenY
      };
    });

    $('#viewport').mousemove(function(d) {
      if (lastpos != null) {
        var delta = {
          x : lastpos.x - d.screenX,
          y : lastpos.y - d.screenY
        };
        lastpos = {
          x : d.screenX,
          y : d.screenY
        };

        if (connection != null) {
          connection.send(JSON.stringify(delta));
        }
        console.log(delta);
      }
    });

    $('#viewport').mouseup(function(d) {
      lastpos = null;
    });

    // executed
    $(function() {
    });
    
    
    function stringToJson(str){
      try{
        //console.log(str);
         // str = str.replace(/\'/g, "\"");
          return JSON.parse(str);
      }catch(error){
          console.log(error);
          return {};
      }
  }
  </script>



</body>

</html>
